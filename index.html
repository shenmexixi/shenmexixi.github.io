<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的个人网站</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        /* 基础样式优化 */
        body {
            font-size: 18px;
            color: #2c3e50;
            background-color: #f8f9fa;
            line-height: 1.8;
        }
        
        /* 标题样式优化 */
        h1 {
            font-size: 3.2em;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        
        h2 {
            font-size: 2.5em;
            color: #3498db; /* 使用蓝色突出标题 */
            margin-bottom: 2rem;
            font-weight: 600;
        }
        
        h5 {
            color: #e67e22; /* 使用橙色突出小标题 */
            font-size: 1.4em;
            margin: 1.2rem 0;
        }
        
        /* 段落样式优化 */
        p {
            font-size: 1.2em;
            line-height: 1.8;
            color: #34495e;
            margin-bottom: 1.5rem;
        }
        
        /* 导航栏样式优化 */
        .navbar {
            padding: 1rem 0;
            background-color: rgba(255, 255, 255, 0.95);
        }
        
        .navbar-brand {
            font-size: 1.8em;
            color: #e74c3c !important; /* 品牌名使用醒目的红色 */
            font-weight: 700;
        }
        
        .nav-link {
            font-size: 1.2em;
            color: #2c3e50 !important;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: #e74c3c !important;
        }
        
        /* 区块样式优化 */
        .section {
            padding: 100px 0; /* 增加区块间距 */
        }
        
        /* 作品集样式优化 */
        .portfolio-item {
            margin-bottom: 40px;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        
        .portfolio-item:hover {
            transform: translateY(-5px);
        }
        
        .portfolio-item h5 {
            margin-top: 1.5rem;
        }
        
        /* 聊天界面样式优化 */
        .chat-container {
            padding: 2rem;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* 联系方式样式优化 */
        .social-links a {
            color: #3498db;
            margin: 0 1.5rem;
            transition: color 0.3s ease;
        }
        
        .social-links a:hover {
            color: #e74c3c;
        }
        
        /* 页脚样式优化 */
        .footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 40px 0;
        }
        
        /* 按钮样式优化 */
        .btn-outline-primary {
            color: #3498db;
            border-color: #3498db;
            padding: 10px 30px;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        
        .btn-outline-primary:hover {
            background-color: #3498db;
            color: #fff;
        }
        
        /* 图片样式优化 */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        img:hover {
            transform: scale(1.02);
        }
        
        /* 轮播文字优化 */
        .carousel-caption {
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
        }
        
        .carousel-caption h5 {
            color: #fff;
            font-size: 1.8em;
        }
        
        .carousel-caption p {
            color: #ecf0f1;
        }

        /* 基础响应式优化 */
        @media (max-width: 768px) {
            body {
                font-size: 16px; /* 移动端稍微缩小字体 */
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            h2 {
                font-size: 2em;
                margin-bottom: 1.5rem;
            }
            
            h5 {
                font-size: 1.2em;
            }
            
            p {
                font-size: 1.1em;
                margin-bottom: 1rem;
            }

            /* 导航栏移动端优化 */
            .navbar {
                padding: 0.5rem 0;
            }
            
            .navbar-brand {
                font-size: 1.5em;
            }
            
            .nav-link {
                font-size: 1.1em;
                margin: 0.5rem 0;
                padding: 0.5rem 1rem;
            }

            /* 区块间距移动端优化 */
            .section {
                padding: 60px 0;
            }
            
            /* 作品集移动端优化 */
            .portfolio-item {
                margin-bottom: 30px;
                padding: 15px;
            }
            
            /* 图片移动端优化 */
            img {
                margin: 10px 0;
                border-radius: 8px;
            }
            
            /* 轮播图文字移动端优化 */
            .carousel-caption {
                padding: 10px;
                bottom: 20px;
            }
            
            .carousel-caption h5 {
                font-size: 1.3em;
                margin-bottom: 0.3rem;
            }
            
            .carousel-caption p {
                font-size: 1em;
                margin-bottom: 0;
            }
            
            /* 聊天界面移动端优化 */
            .chat-container {
                padding: 1rem;
                max-height: 300px;
            }
            
            /* 社交链接移动端优化 */
            .social-links a {
                margin: 0 1rem;
            }
            
            /* 按钮移动端优化 */
            .btn {
                padding: 8px 20px;
                font-size: 1em;
            }
        }

        /* 确保轮播图在移动端不会太高 */
        @media (max-width: 768px) {
            .carousel-item img {
                height: 50vh;
                object-fit: cover;
            }
        }

        /* 优化移动端的触摸体验 */
        @media (hover: none) {
            .portfolio-item:hover {
                transform: none;
            }
            
            img:hover {
                transform: none;
            }
            
            .nav-link {
                padding: 12px 15px; /* 增加触摸区域 */
            }
            
            .btn {
                padding: 12px 25px; /* 增加按钮触摸区域 */
            }
        }
    </style>
</head>
<body>

                    <li class="nav-item"><a class="nav-link" href="#portfolio">作品集</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">联系我</a></li>

    </nav>

    <!-- 轮播展示区 -->
    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/1920/1080?random=1" class="d-block w-100" alt="精选照片1">
                <div class="carousel-caption d-none d-md-block">

                    <p>探索无尽可能，创造独特价值。</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1920/1080?random=2" class="d-block w-100" alt="精选照片2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>追求卓越</h5>
                    <p>以专业视角，打造完美作品。</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1920/1080?random=3" class="d-block w-100" alt="精选照片3">
                <div class="carousel-caption d-none d-md-block">

        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">

    <!-- AI聊天界面 -->
    <section id="chat" class="section">
        <div class="container">

                <!-- 聊天记录将在这里显示 -->

            <div class="input-group">

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // AI聊天功能
        const chatContainer = document.querySelector('.chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.className = `mb-2 ${sender === 'user' ? 'text-end' : ''}`;
            messageElement.innerHTML = `<strong>${sender === 'user' ? '你' : 'AI'}:</strong> ${message}`;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function getAIResponse(message) {
            // 这里应该是调用AI API的地方，现在我们只是模拟一个简单的回复
            return `这是对"${message}"的AI回复。在实际应用中，你需要集成真正的AI服务。`;
        }

        sendButton.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message) {
                addMessage('user', message);
                userInput.value = '';
                
                // 模拟AI响应
                setTimeout(() => {
                    const aiResponse = getAIResponse(message);
                    addMessage('ai', aiResponse);
                }, 1000);
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
